<form class="my-5" method="post">
    <h2>Add Product</h2>
    <div class="form-group my-3">
        <label for="exampleFormControlInput1">Product Name</label>
        <input type="text" name="productName" class="form-control" [(ngModel)]="productName">
    </div>
    <div class="form-group my-3">
        <label for="exampleFormControlInput1">Product Price</label>
        <input type="number" name="productPrice" class="form-control" [(ngModel)]="productPrice">
    </div>
    <div class="form-group my-3">
        <label for="exampleFormControlInput1">Product Quantity</label>
        <input type="number" name="productQuantity" class="form-control" [(ngModel)]="productQuantity">
    </div>
    <div class="form-group my-3">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" name="productCategory" id="exampleFormControlSelect1"
            [(ngModel)]="productCategory">
            <option value="1">Iphone</option>
            <option value="2">Xiamoi</option>
            <option value="3">Huawei</option>
        </select>
    </div>
    <div class="form-group my-3">
        <label class="me-3">Product Image</label>

        <input type="text" name="productImg" class="form-control" [(ngModel)]="productImg">

    </div>
    <button class="btn btn-info" type="button" (click)="addProduct()">Add Product</button>
</form>

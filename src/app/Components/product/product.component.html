<div class="section_our_solution my-5">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="our_solution_category">
                <div class="solution_cards_box">
                    <div class="solution_card">
                        <div class="hover_color_bubble"></div>
                        <div class="so_top_icon">
                            <img src="{{product?.ImgURL}}" alt="">
                        </div>
                        <div class="solu_title">
                            <h3>Name: {{product?.Name}}</h3>
                        </div>
                        <div class="solu_description">
                            <h5>Price: {{product?.Price}}</h5>
                            <h5>Quantity: {{product?.Quantity}}</h5>
                            <button type="button" [disabled]="productID==1" class="btn btn-info mx-2"
                                (click)="prevProduct()">Prev</button>
                            <button type="button" [disabled]="productID==9" class="btn btn-info mx-2"
                                (click)="nextProduct()">Next</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
